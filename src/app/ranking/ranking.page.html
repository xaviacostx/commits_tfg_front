

<ion-content [fullscreen]="true"  id="fondo">
  <ion-grid>

<ion-row>

<ion-col>
  <ion-title>Ranking Global de Productos Más Consumidos</ion-title>
</ion-col>
</ion-row>
<ion-row>

<ion-col size="4">
  <p>MÁS CANTIDAD CONSUMIDA</p>
  <ion-list>
    <ion-item *ngFor="let producto of rankingProductosCantidad; let i = index">
      <ion-label>
        <strong>#{{ i + 1 }}</strong> - {{ producto.nombre }}
      </ion-label>
      <ion-badge id="badge">{{ producto.total_consumido }}g</ion-badge>
      
    </ion-item>
  </ion-list>
</ion-col>
<ion-col size="4">
  <p>MÁS VECES CONSUMIDO</p>
  <ion-list>
    <ion-item *ngFor="let producto of rankingProductosVeces; let i = index">
      <ion-label>
        <strong>#{{ i + 1 }}</strong> - {{ producto.nombre }}
      </ion-label>
      <ion-badge id="badge_dos">{{ producto.veces_consumido }}</ion-badge>
      
    </ion-item>
  </ion-list>
</ion-col>
</ion-row>
<ion-row>
  <ion-col>
  <ion-button class="naranja" (click)="obtenerRankingGlobal()">Actualizar Ranking</ion-button>
  <ion-button class="lila" routerLink="/home">IR A PÁGINA DE INICIO</ion-button>
  <ion-button class="verde" routerLink="/productos">AÑADIR PRPDUCTOS</ion-button>
  <ion-button class="rojo" routerLink="/log-in">LOG OUT</ion-button>

</ion-col>
</ion-row>
</ion-grid>
</ion-content>
